<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>3D Parametric Curve Plotter</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="inputPanel" class="container">
	<div id="functionInput" class="container">
		<div id="xFunctionContainer" class="container functionContainer">
			<p>x=<textarea id="xFunction"></textarea></p>
		</div>
		<br>
		<div id="yFunctionContainer" class="container functionContainer">
			<p>y=<textarea id="xFunction"></textarea></p>
		</div>
		<br>
		<div id="zFunctionContainer" class="container functionContainer">
			<p>z=<textarea id="xFunction"></textarea></p>
		</div>
		<div id="plotButton" class="button">Plot</div>
	</div>
	<br>
	<div id="graphOptions" class="container">
		
	</div>
</div>
<div id="displayArea" class="container">

</div>

</html>
